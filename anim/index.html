<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/animate.min.css" rel="stylesheet" />
</head>

<body>
  <div id="first-slider" class="">
    <div id="carousel-example-generic" class="carousel slide carousel-fade">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
        <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
        <li data-target="#carousel-example-generic" data-slide-to="3" class=""></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <!-- Item 1 -->
        <div class="item slide1">
          <div class="row">
            <div class="container">
              <div class="col-md-3 text-right">
                <img style="max-width: 200px;" data-animation="animated zoomInLeft" src="img/bwekesa.png" class="">
              </div>
              <div class="col-md-9 text-left">
                <h3 data-animation="animated bounceInDown" class="">Add images, or even your logo!</h3>
                <h4 data-animation="animated bounceInUp" class="">Easily use stunning effects</h4>
              </div>
            </div>
          </div>
        </div>
        <!-- Item 2 -->
        <div class="item slide2 active">
          <div class="row">
            <div class="container">
              <div class="col-md-7 text-left">
                <h3 data-animation="animated bounceInDown" class=""> 50 animation options A beautiful</h3>
                <h4 data-animation="animated bounceInUp" class="">Create beautiful slideshows </h4>
              </div>
              <div class="col-md-5 text-right">
                <img style="max-width: 200px;" data-animation="animated zoomInLeft" src="img/chebet.jpg" class="">
              </div>
            </div>
          </div>
        </div>
        <!-- Item 3 -->
        <div class="item slide3">
          <div class="row">
            <div class="container">
              <div class="col-md-7 text-left">
                <h3 data-animation="animated bounceInDown" class="">Simple Bootstrap Carousel</h3>
                <h4 data-animation="animated bounceInUp" class="">Bootstrap Image Carousel Slider with Animate.css</h4>
              </div>
              <div class="col-md-5 text-right">
                <img style="max-width: 200px;" data-animation="animated zoomInLeft" src="img/dexter.jpg" class="">
              </div>
            </div>
          </div>
        </div>
        <!-- Item 4 -->
        <div class="item slide4">
          <div class="row">
            <div class="container">
              <div class="col-md-7 text-left">
                <h3 data-animation="animated bounceInDown" class="">We are creative</h3>
                <h4 data-animation="animated bounceInUp" class="">Get start your next awesome project</h4>
              </div>
              <div class="col-md-5 text-right">
                <img style="max-width: 200px;" data-animation="animated zoomInLeft" src="img/gekiptoo.jpg" class="">
              </div>
            </div>
          </div>
        </div>
        <!-- End Item 4 -->
      </div>
      <!-- End Wrapper for slides--><a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <i class="fa fa-angle-left"></i><span class="sr-only">Previous</span>
        </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <i class="fa fa-angle-right"></i><span class="sr-only">Next</span>
        </a>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="col-md-10 col-md-offset-1 text-center">
        <h6 class="">Coded with <i class="fa fa-heart red" style="color: #BC0213;"></i> by <a href="http://hashif.com" target="_blank" class="">Hashif</a></h6>
      </div>
    </div>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
